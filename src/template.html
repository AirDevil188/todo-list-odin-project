<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>ToDo List</h1>
      </div>
    </header>
    <div id="grid-container">
      <div class="left-side-content-container">
        <div class="default-todo-list-nav">
          <button class="default-menu-todo-buttons project-button active" id="button-inbox" value="Inbox" data-id=""><span class="material-symbols-outlined project-button inbox-icon" value="Inbox" data-id="">inbox</span>Inbox</button>
          <button class="default-menu-todo-buttons" id="button-today" value="Today"><span class="material-symbols-outlined" value="Today">today</span> Today</button>
          <button class="default-menu-todo-buttons" id="button-week" value="This Week"><span class="material-symbols-outlined" value="This Week">date_range</span> This Week</button>
        </div>
        <h2>Projects</h2>
        <div class="add-project-container"></div>
        <div class="user-project-list">
          <button class="add-project-input-button"><span class="material-symbols-outlined add-project-input-button">add</span>Add Project</button>
        </div>
      </div>
      <div class="main-container"></div>
    </div>
  </body>
</html>
